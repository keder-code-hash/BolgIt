<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/raw"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
  <script src="simple-image.js"></script>
  <link href="simple-image.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8  mt-5">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Post Title</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="textHelp">
            <small id="textHelp" class="form-text text-muted">Enter your Post title Here.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Catagory</label>
            <input type="text" class="form-control" id="exampleInputPassword1" aria-describedby="textHelp">
            <small id="textHelp" class="form-text text-muted">Enter your Post Catagory Here.</small>
          </div>
          <div id="editorjs"></div>
          <!-- <button id="save-button">Save</button> -->
          <script>
              const editor = new EditorJS({
                autofocus: true,
                tools:{
                    image:{
                      class:SimpleImage,
                      inlineToolbar:true
                    },
                    header:{
                      class:Header,
                      shortcut:'CMD+SHIFT+H',
                      config:{
                        placeholder:'Enter a header',
                        levels:[2,3,4],
                        defaultlevel:3
                      }
                    },
                    raw:RawTool,
                    checklist:{
                      class:Checklist,
                      inlineToolbar:true,
                    },
                    list:{
                      class:List,
                      inlineToolbar:true
                    },
                    quote:{
                      class:Quote,
                      inlineToolbar:true,
                      shortcut:'CTRL+SHIFT+Q',
                      config:{
                        placeholder:'enter a quote',
                        captionPlaceholder:'Author of Quote'
                      }
                    },
                  },
                data: {
                "time": 1629485619122,
                "blocks": [
                    {
                        "id": "RW__EHSwKo",
                        "type": "image",
                        "data": {
                            "url": "https://cdn.pixabay.com/photo/2017/09/01/21/53/blue-2705642_1280.jpg",
                            "caption": "newCaption"
                        }
                    },
                    {
                        "id": "ydva1RZmRD",
                        "type": "header",
                        "data": {
                            "text": "newHeader",
                            "level": 3
                        }
                    },
                    {
                        "id": "hxZiZFKDV1",
                        "type": "paragraph",
                        "data": {
                            "text": "new Text."
                        }
                    }
                    ],
                    "version": "2.22.2"
                }
              });
              
          </script>
          <div class="form-check form-check-inline mt-5">
            <input class="form-check-input" type="radio" name="status" id="inlineRadio1" value="d">
            <label class="form-check-label" for="inlineRadio1">Draft</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="status" id="inlineRadio2" value="p">
            <label class="form-check-label" for="inlineRadio2">Publish</label>
          </div>
          <button id="save-data" type="submit" class="btn btn-primary">Submit</button>
        </form>
        <script>
          const but=document.getElementById('save-data');
          but.addEventListener('click',()=>
              {
                  editor.save().then(savedData=>
                  {
                      // output.innerHTML=JSON.stringify(savedData,null,4);
                      console.log(JSON.stringify(savedData,null,4));
                  })
              })
        </script>
      </div>
    </div>
  </div>
</body>
</html>
