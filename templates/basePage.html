        <div id="contact-modal" class="modal fade" role="dialog">    
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title text-light ml-auto" id="exampleModalLabel">Contact Us</h5> 
                        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close"> 
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="contactForm" name="contact" role="form">
                        <div class="modal-body">				
                            <div class="form-row">
                                <div class="form-group col-sm">
                                    <label for="firstName" style="color: #fff;">First Name</label>
                                    <input type="text" name="firstName" class="form-control">

                                </div>
                                <div class="form-group col-sm">

                                    <label for="lastName" style="color: #fff;">Last Name</label>
                                    <input type="text" name="lastName" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" style="color: #fff;">Email</label>
                                <input type="email" name="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="message" style="color: #fff;">Message</label>
                                <textarea name="message" class="form-control"></textarea>
                            </div>					
                        </div>
                        <div class="modal-footer">					
                            <!-- <button type="button" class="btn btn-danger " style="border-radius: 50px; padding: auto;" data-dismiss="modal">Close</button> -->
                            <input type="submit" class="btn btn-success" id="submit"  style="border-radius: 50px; padding: auto;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){	
                $("#contactForm").submit(function(event){
                    submitForm();
                    event.preventDefault();
                    return false;
                });
            });
            function submitForm(){
                $('#contact-modal').removeClass("show");
                $('#contact-modal').css("display","none");
                $("body").removeClass("modal-open");
                $(".modal-backdrop").remove();
                // console.log($('form#contactForm').serialize());
                $.ajax({
                    type: "POST",
                    url: "{% url 'contact' %}",
                    cache:false,
                    data: $('form#contactForm').serialize(),
                    success: function(response){
                        // $("#contact").html(response)
                        // $("#contact-modal").modal('hide');
                    },
                    error: function(){
                        alert("Error");
                    }
                });
            }
        </script>
