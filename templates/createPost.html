{% extends 'basePage.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv = "Content-Type" content = "multipart/form-data" charset = utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    {% block content %}
            <div class="row">
                <div class="col-sm-2"></div>
                    <div class="col-sm-8 mt-5">
                        <div class="container-fluid" id="editorjs">
                            <form action="{% url 'createpost' %}" method="post" content = "multipart/form-data">
                                {% csrf_token %}
                                {{form.media}}
                                {% for fileds in form %}
                                    <div class="form-group row mt-5" >
                                        <label  for="body_custom">{{ fileds.label }}</label>
                                        {{ fileds }}
                                    </div>
                                {% endfor %}
                                <div class="form-check form-check-inline mt-5">
                                    <input class="form-check-input" type="radio" name="status" id="inlineRadio1" value="d">
                                    <label class="form-check-label" for="inlineRadio1">Draft</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status" id="inlineRadio2" value="p">
                                    <label class="form-check-label" for="inlineRadio2">Publish</label>
                                </div>
                                <button type="submit" class="btn btn-success" style="margin-left: 50%;
                                border-radius:12px; width: 7%;">Save</button>
                            </form>
                        </div>
                    </div>
                <div class="col-sm-2"></div>
            </div>
    {% endblock %}
</body>

</html>
