{% extends 'basePage.html' %}
{% block content %}
<!DOCTYPE html>
{% load static %}
{% load rest_framework %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <form action="{% url 'postUpdate' id  %}" method="POST" content = "multipart/form-data">
        <div class="row">
        <div class="col-sm-2"></div>
            <div class="col-sm-8 mt-5">
                <div class="container-fluid">
                    {% csrf_token %}
                    {{form.media}}
                    
                    <div class="form-row field-post_title">
                        <div>
                            <label for="id_post_title">Post Title:</label>
                            <input id="post_title" name="post_title" type="text" value="{{ post.post_title }}">
                        </div>
                    </div>


                    <div class="form-row field-catagory">
                        <div>
                            <label for="id_catagory">Post Catagory:</label>
                            <input id="catagory" name="catagory" type="text" value="{{ post.catagory }}">
                        </div>
                    </div>


                    <div class="form-row field-body_custom">
                        <div>
                            <label for="id_body_custom">Body custom:</label>
                            </br>
                            <textarea name="body_custom" cols="40" rows="10" id="id_body_custom">
                                {{post.body_custom}}
                            </textarea>
                            <div data-editorjs-holder></div>
                            <script>
                                initEditorJsField('id_body_custom', {"Image": {"class": "ImageTool", "inlineToolbar": true, "config": {"endpoints": {"byFile": "/uploadImage/", "byUrl": "/uploadImage/", "additionalRequestHeaders": [{"Content-Type": "multipart/form-data"}], "EDITORJS_IMAGE_NAME_ORIGINAL": true}}}, "Header": {"class": "Header", "inlineToolbar": true, "config": {"placeholder": "Enter a header", "levels": [2, 3, 4], "defaultLevel": 2}}, "Checklist": {"class": "Checklist", "inlineToolbar": true}, "List": {"class": "List", "inlineToolbar": true}, "Quote": {"class": "Quote", "inlineToolbar": true}, "Raw": {"class": "RawTool"}, "Code": {"class": "CodeTool"}, "InlineCode": {"class": "InlineCode"}, "Embed": {"class": "Embed"}, "Delimiter": {"class": "Delimiter"}, "Warning": {"class": "Warning", "inlineToolbar": true}, "LinkTool": {"class": "LinkTool", "inlineToolbar": true, "config": {"endpoint": "http://localhost:8000/fetchUrl/"}}, "Marker": {"class": "Marker", "inlineToolbar": true}, "Table": {"class": "Table", "inlineToolbar": true}, "Gist": {"class": "Gist"}});
                            </script>
                        </div>
                    </div>

                    <div class="form-check form-check-inline mt-5">
                        <input class="form-check-input" type="radio" name="status" id="inlineRadio1" value="d">
                        <label class="form-check-label" for="inlineRadio1">Draft</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="inlineRadio2" value="p">
                        <label class="form-check-label" for="inlineRadio2">Publish</label>
                    </div>
                    <button type="submit" class="btn btn-success" style="margin-left: 50%;
                    border-radius:12px; width: 7%;">Save</button>
                </div>
            </div>
        <div class="col-sm-2"></div>
        </div>
    </form>
</body>
</html>
{%endblock%}
